<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>歌单页面</title>
    <link rel="stylesheet" href="./songList.css">
</head>
<body>
    <section class="head">
        <div class="head-container"></div>
        <div class="deep">
            <div class="name">
                <img src="https://p1.music.126.net/yZYdtFFspLZu8ZmzT1Ap2w==/109951163936703577.webp?imageView&thumbnail=252x0&quality=75&tostatic=0&type=webp" alt="">
                <span>歌单</span>
            </div> 
            <div class="words">
                <h2 class="title">聆听人生丨我走过荆棘，我路过天堂</h2>
                <div class="wrap">
                    <img src="http://p1.music.126.net/34PUSs_XZZcMU3zPJZoSIQ==/18709289860228971.webp?imageView&thumbnail=60x0&quality=75&tostatic=0&type=webp" alt=""> 
                    <p>此生只愿醉太白</p>
                </div>
            </div>
        </div>            
    </section>
    <section class="i-container">
        <div class="i-wrap">
            <div class="w-wrap">
                <span>标签 :</span>
                <span class="i-word">华语</span>
                <span class="i-word">流行</span>
                <span class="i-word">感性</span>
            </div>
            <div class="p-wrap">
                <p>简介 : <span>坚持就是胜利</span></p>
                <p><span>坚持就是胜利</span></p>
                <p><span>坚持就是胜利</span></p>
            </div>
        </div>
    </section>
    <h3 class="songword">歌曲列表</h3>
    <section class="songList">
        <ol></ol>
    </section>
    <script src="//at.alicdn.com/t/font_1103894_0760ueb8te5k.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./songList.js"></script>
</body>
</html>
